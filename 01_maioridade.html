<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    let idade = parseInt(prompt(`Me informe sua idade`).trim());

    //Processamento
    let MensagemFinal = (idade >= 18)? `voce atingiu a maioridade!`
: `Voce ainda é um crianção`

    //Saída
    alert(MensagemFinal)

</script>
