MensagemFinal = (despesas > Salario)?`Voce esta gastando mais que ganha e falta $${despesas - Salario}`
:(Salario > despesas)?`voce sabe administrar seu dinheiro e sobrou $${Salario-despesas}`
:`valor invalido`
