<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    let preço = Number(prompt(`Informe o preço do produto`).trim());
    //Processamento

    let MensagemFinal = (preço <= 280)? `o preço agora do produto sera ${(preço*1.20)}`
:(preço <= 700)? `o preço agora do produto sera ${(preço*1.15).toFixed(2).replace(".",",")}`
:(preço <= 1500)? `o preço agora do produto sera ${(preço*1.10).toFixed(2).replace(".",",")}`
:`o preço do produto agora sera ${(preço*1.05).toFixed(2).replace(".",",") }`

    
    //Saída
    alert(MensagemFinal)
</script>
